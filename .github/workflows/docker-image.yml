name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Login
      run: docker login -u $docker_username -p $docker_password
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jazibumer/dc_file:latest && docker push jazibumer/dc_file:latest
      
